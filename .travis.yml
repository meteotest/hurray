# https://travis-ci.org/meteotest/hurray
language: python
python:
  - 2.7.8
  - 2.7
  - 3.3
  - 3.4
  - 3.5

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libhdf5-serial-dev

install:
  - pip install -r requirements.txt

script:
  - python setup.py test

matrix:
  fast_finish: true

services:
  - redis-server
